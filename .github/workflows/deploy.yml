name: Deploy waari to VPS
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/waari-live
            git pull origin main

            # Frontend
            cd waari-reactjs
            npm i
            npm run build

            # Backend
            cd ../waari-nodejs
            npm i
            pm2 restart waaritour
