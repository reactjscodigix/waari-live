name: Deploy waari to VPS
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/waari-live
            git pull origin main
            # Install backend deps
            cd waari-nodejs
            npm install --production
            cd ..
            # Build frontend
            cd waari-reactjs
            npm install
            npm run build
            cd ..
            # Restart PM2 app (replace 'waari' if your app name is different)
            pm2 restart waari